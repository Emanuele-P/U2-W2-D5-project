<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="assets/dist/css/style2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body data-bs-theme="dark" class="profile bg-body-darker">
    <nav class="navbar bg-body-darker">
        <div class="container-fluid px-4 d-flex justify-content-center justify-content-md-start">
            <a class="navbar-brand" href="home.html">
                <img src="assets/img/netflix_logo.png" alt="Netflix Logo" width="100px">
            </a>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-lg-6 px-0">
                    <h1>Edit Profile</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex s-one px-0 col-12 col-sm-10 col-lg-6">
                        <div class="avatar mb-3">
                            <img src="assets/img/avatar.png" alt="Avatar" class="img-fluid">
                        </div>
                        <div class="login mb-3 d-flex flex-column align-items-start justify-content-between">
                            <div>
                                <input type="text" class="form-control pointy" placeholder="Your Username"
                                    aria-label="Username">
                            </div>
                            <div>
                                <span>Language:</span>
                                <div class="dropdown">
                                    <button class="btn btn-outline-light dropdown-toggle pointy border" type="button"
                                        id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        English
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item" href="#">English</a></li>
                                        <li><a class="dropdown-item" href="#">Español</a></li>
                                        <li><a class="dropdown-item" href="#">Français</a></li>
                                        <li><a class="dropdown-item" href="#">Deutsch</a></li>
                                        <li><a class="dropdown-item" href="#">Italiano</a></li>
                                        <li><a class="dropdown-item" href="#">한국어</a></li>
                                        <li><a class="dropdown-item" href="#">日本語</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="maturity mb-4 d-flex flex-column s-two col-12 col-sm-10 col-lg-5 offset-lg-1 px-0">
                        <span>Maturity Settings:</span>
                        <div>
                            <button type="button" class="btn btn-dark pointy mb-2">ALL MATURITY RATINGS</button>
                        </div>
                        <p>Show titles of all maturity ratings for this profile.</p>
                        <div>
                            <button type="button" class="btn btn-outline-secondary pointy border">EDIT</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="controls d-flex flex-column s-three px-0 mb-3 col-12 col-sm-10 col-lg-5 offset-lg-1">
                        <span>Autoplay controls</span>
                        <div class="form-check">
                            <input class="form-check-input checkbox-new" type="checkbox" value="" id="flexCheckChecked"
                                checked>
                            <label class="form-check-label align-middle" for="flexCheckChecked">
                                Autoplay next episode in a series on all devices.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkbox-new" type="checkbox" value="" id="flexCheckChecked"
                                checked>
                            <label class="form-check-label align-middle" for="flexCheckChecked">
                                Autoplay previews while browsing on all devices.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="save d-flex justify-content-between px-0 s-four col-12 col-sm-10 col-lg-6 ">
                        <button type="button" class="btn btn-light pointy">SAVE</button>
                        <button type="button" class="btn btn-outline-secondary pointy border">CANCEL</button>
                        <button type="button" class="btn btn-outline-secondary pointy border">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdownItems = document.querySelectorAll('.dropdown-item');

            dropdownItems.forEach(function (item) {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    const dropdownButton = document.getElementById('dropdownMenuButton');
                    dropdownButton.textContent = this.textContent;

                });
            });
        });
    </script>

</body>

</html>
